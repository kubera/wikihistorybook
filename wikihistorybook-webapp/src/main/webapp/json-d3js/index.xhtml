<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:wikihistorybook="http://www.fhnw.ch/business/iwi/facelet">
<h:body>
	<ui:composition template="/WEB-INF/templates/commonLayout.xhtml">

		<ui:param name="pageTitle"
			value="Server-side data processing, client-side dynamically rendering" />
		<ui:param name="currentPage" value="json-d3js" />
		<ui:param name="alternativeVersion"
			value="#{properties['json.version']}" />

		<ui:define name="content">

			<wikihistorybook:stream-controlpanel maxNodes="#{jsonController.maxNodes}" zoomScale="#{jsonController.zoomScale}"/>
			
			<div id="imageWrap" class="container container-stream"></div>

			<h:outputStylesheet name="css/jquery-ui-1.11.0.css" />
			<h:outputScript name="js/jquery-ui-1.11.0.min.js" target="head" />
			<h:outputScript name="js/jquery.blockUI.js" target="head" />
			<h:outputScript name="js/svg-pan-zoom.js" target="head" />
			<h:outputScript name="js/d3.v3.min.js" target="head" />
			<h:outputScript name="js/YearSlider.js" target="head" />
			<h:outputScript name="js/json-d3.js" target="head" />

			<script type="text/javascript">
			    var baseUrl = '/#{properties['webapp.url.base']}/genjson/';
			    $(setup(#{jsonController.year}, #{jsonController.zoomEnabled}, '#{jsonController.uniqueName}'));
			</script>

		</ui:define>

		<ui:define name="sidebar-module">
			<ui:include src="json-techstack.xhtml"></ui:include>
		</ui:define>

	</ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

					<a class="navbar-brand" href="/#{properties['webapp.url.base']}/">Wiki

				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">

						<wikihistorybook:alternative name="Applet" />

					</ul>

					<p class="navbar-text navbar-right">Sessions: #{navigationController.sessionCount}</p>
					
				</div>

	</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<ui:insert name="header">
		<ui:include src="commonHeader.xhtml"></ui:include>
	</ui:insert>

</h:head>
<h:body>

	<div id="navigation">
		<ui:insert name="navigation">
			<ui:include src="commonNavigation.xhtml"></ui:include>
		</ui:insert>
	</div>

	<div class="container">

		<div class="blog-header">
			<p class="lead blog-title">#{pageTitle}</p>
		</div>

		<div class="col-sm-10">

			<div id="content">
				<ui:insert name="content"></ui:insert>
			</div>

		</div>

		<div class="col-sm-2 blog-sidebar bg-info">

			<div class="sidebar-module sidebar-module-inset">
				<h4>Technology Stack</h4>
				<ui:insert name="sidebar-module" />
			</div>

		</div>

	</div>

	<div class="container">
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="commonFooter.xhtml"></ui:include>
			</ui:insert>
		</div>
	</div>

</h:body>
</html>

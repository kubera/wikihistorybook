<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/WEB-INF/templates/commonLayout.xhtml">

		<ui:param name="pageTitle" value="Server-side Image processing" />
		<ui:param name="currentPage" value="svg" />
        <ui:param name="alternativeVersion" value="#{properties['svg.version']}" />

		<ui:define name="content">

			<div id="slider">
				<span id="min"></span> <span id="value"></span> <span id="middle"></span> <span id="max"></span>
			</div>

			<br></br>

			<div id="imageWrap">
				<h:graphicImage id="svgImg" value="/gensvg/#{svgController.uniqueSvgName}" />
			</div>

			<h:outputStylesheet name="css/jquery-ui-1.11.0.custom.css" />
			<h:outputScript name="js/jquery-1.11.1.min.js" target="head" />
            <h:outputScript name="js/jquery-ui-1.11.0.custom.min.js" target="head" />
            <h:outputScript name="js/jquery.blockUI.js" target="head" />
			<h:outputScript name="js/wikihistorybook.js" target="head" />

			<script type="text/javascript">
				$(setupSlider('/#{properties['webapp.url.base']}'));
			</script>

		</ui:define>

		<ui:define name="sidebar-module">

			<p>
				Server-side graph processing with <a href="http://graphstream-project.org/">graph-stream</a>
			</p>
			<p>
				Client-side image rendering with <a href="http://www.w3.org/Graphics/SVG/">SVG</a>
			</p>
			<p>
				Image update with <a href="http://learn.jquery.com/ajax/">jQuery Ajax Requests</a>
			</p>
			<h4>Precondition</h4>
			<p>All current browser should support SVG</p>

		</ui:define>

	</ui:composition>
</h:body>
</html>

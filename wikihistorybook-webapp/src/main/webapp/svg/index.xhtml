<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/WEB-INF/templates/commonLayout.xhtml">

		<ui:param name="pageTitle" value="Server-side Image processing" />
		<ui:param name="currentPage" value="svg" />
		<ui:param name="alternativeVersion"
			value="#{properties['svg.version']}" />

		<ui:define name="content">

			<div id="slider">
				<span id="min"></span> <span id="value"></span> <span id="middle"></span>
				<span id="max"></span>
			</div>

			<br></br>
			<br></br>
			<div class="panel panel-default">
				<div class="panel-body">
					<label for="spinner">Max. Nodes:</label> <input id="spinner"
						class="spinner" value="#{svgController.maxNodes}"></input>

					<div class="pull-right">
						<button type="button" class="btn btn-success" id="enableZoomBtn"></button>
						<label for="zoomScaleSpinner">with scale</label> <input
							class="spinner" id="zoomScaleSpinner"
							value="#{svgController.zoomScale}"></input>
						<div class="btn-group">
							<button type="button" class="btn btn-info" id="zoomInBtn"
								onclick="zoomIn()">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
							<button type="button" class="btn btn-info" id="zoomOutBtn"
								onclick="zoomOut()">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
							<button type="button" class="btn btn-info" id="resetZoomBtn"
								onclick="resetImage()">Reset</button>
						</div>

					</div>
				</div>
			</div>

			<div id="imageWrap" class="container container-stream">
				<h:outputText value="#{svgController.svgStream}" escape="false" />
			</div>

			<h:outputStylesheet name="css/jquery-ui-1.11.0.css" />
			<h:outputScript name="js/jquery-ui-1.11.0.min.js" target="head" />
			<h:outputScript name="js/jquery.blockUI.js" target="head" />
			<h:outputScript name="js/svg-pan-zoom.js" target="head" />
			<h:outputScript name="js/YearSlider.js" target="head" />
			<h:outputScript name="js/wikihistorybook.js" target="head" />

			<script type="text/javascript">
				$(setup('/#{properties['webapp.url.base']}', #{svgController.year}, #{svgController.zoomEnabled}));
			</script>

		</ui:define>

		<ui:define name="sidebar-module">
			<ui:include src="svg-techstack.xhtml"></ui:include>
		</ui:define>

	</ui:composition>
</h:body>
</html>

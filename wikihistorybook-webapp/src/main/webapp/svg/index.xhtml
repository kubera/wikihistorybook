<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:wikihistorybook="http://www.fhnw.ch/business/iwi/facelet">
<h:body>
	<ui:composition template="/WEB-INF/templates/commonLayout.xhtml">

		<ui:param name="pageTitle" value="Server-side Image processing" />
		<ui:param name="currentPage" value="svg" />
		<ui:param name="alternativeVersion"
			value="#{properties['svg.version']}" />

		<ui:define name="content">

			<wikihistorybook:stream-controlpanel
				maxNodes="#{svgController.maxNodes}"
				zoomScale="#{svgController.zoomScale}" />

			<div id="imageWrap" class="container container-stream">
				<h:outputText value="#{svgController.stream}" escape="false" />
			</div>

			<h:outputStylesheet name="css/jquery-ui-1.11.0.css" />
			<h:outputScript name="js/jquery-ui-1.11.0.min.js" target="head" />
			<h:outputScript name="js/jquery.blockUI.js" target="head" />
			<h:outputScript name="js/svg-pan-zoom.js" target="head" />
			<h:outputScript name="js/YearSlider.js" target="head" />
            <h:outputScript name="js/wikihistorybook-webapp.js" target="head" />
            <h:outputScript name="js/wikihistorybook-svg.js" target="head" />

			<script type="text/javascript">
		        var baseUrl = '/#{properties['webapp.url.base']}/gensvg/';
				$(setupSvg(#{svgController.year}, #{svgController.zoomEnabled}));
			</script>

		</ui:define>

		<ui:define name="sidebar-module">
			<ui:include src="svg-techstack.xhtml"></ui:include>
		</ui:define>

	</ui:composition>
</h:body>
</html>
